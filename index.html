<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UHD TV향 재난경보 UI</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
	</head>
	<body>
		Test
		<ul>
			<li><a href="./u2-typhoon.html">태풍</a></li>
			<li><a href="./u3-earthquake">지진</a></li>
			<li><a href="./u4-forest-fires">산불</a></li>
		</ul>

		<script>
			window.addEventListener('keydown', event => {
				switch (event.key) {
					case '1':
						location.href = './u2-typhoon.html';
						break;
					case '2':
						location.href = './u3-earthquake.html';
						break;
					case '3':
						location.href = './u4-forest-fires.html';
						break;
					default:
						break;
				}
			});
		</script>
	</body>
</html>
