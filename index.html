<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UHD TV향 재난경보 UI</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
	</head>
	<body>
		<script>
			window.addEventListener('keydown', event => {
				switch (event.key) {
					case 'a':
						location.href = './u2-typhoon.html';
						break;
					case 'b':
						location.href = './u3-earthquake.html';
						break;
					case 'c':
						location.href = './u4-forest-fires.html';
						break;
					default:
						break;
				}
			});
		</script>
	</body>
</html>
