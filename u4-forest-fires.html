<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>UHD TV향 재난경보 UI - 산불</title>
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<script src="./assets/js/scripts.js" defer></script>
	</head>
	<body class="forest-fires">
		<div class="wrapper">
			<div class="video">
				<video loop>
					<source src="./assets/video/video.mp4" type="video/mp4" />
				</video>
			</div>

			<div class="bottom-box">
				<h1 class="headline">산불<br />경보</h1>
				<h2>청주시 남성면 산불 2간계 발령 … 관활기관 진화에 총력 대응</h2>
				<div class="marquee">
					<div class="track">
						<p class="content t-lg">
							오늘 21시 청주시 남성면 산불 발생. 집 주위에 물을 뿌리고, 가스통 등은 제거한 뒤
							대피합니다. 주민 대피령이 발령되면 공무원의 지시에 따라 신속히 대피해야 합니다.
						</p>
					</div>
				</div>
			</div>

			<div class="right-box">
				<div class="map">
					<h3 class="title align-c">산불 특보 발효현황</h3>
					<div class="image">
						<img src="./assets/images/forest-fires-map.webp" alt="산불특보 발효현황" />
					</div>
					<p class="time t-md align-c">2023. 8. 25. 10:00 이후</p>
				</div>
				<ul class="info">
					<li><p>산불 2단계 발령</p></li>
					<li><p>예상피해 : 30~100ha</p></li>
					<li><p>평균속도 : 4~7m/s</p></li>
				</ul>
			</div>
			<div class="avatar">
				<video loop muted>
					<source src="./assets/video/avatar_fire.webm" type="video/webm" />
				</video>
			</div>

			<div class="qr-box">
				<div class="title">
					<h4 class="headline small">산불<br />경보</h4>
				</div>
				<div class="content">
					<p class="t-sm align-r">
						보다 자세한 정보는<br />
						QR코드를 통해 확인할 수 있습니다.
					</p>
				</div>
				<div class="qrcode">
					<img src="./assets/images/forest-fires-qrcode.svg" alt="부가서비스 QR코드" />
				</div>
			</div>

			<div class="qr-avatar">
				<video loop muted>
					<source src="./assets/video/avatar_fire.webm" type="video/webm" />
				</video>
			</div>
		</div>

		<script>
			window.addEventListener('keydown', event => {
				switch (event.key) {
					case '2':
						document.querySelector('.right-box').classList.add('active');
						document.querySelector('.bottom-box').classList.add('active');
						document.querySelector('.avatar').classList.add('active');
						document.querySelector('.avatar > video').play();
						break;

					case '3':
						document.querySelector('.right-box').classList.remove('active');
						document.querySelector('.bottom-box').classList.remove('active');
						document.querySelector('.avatar').classList.remove('active');
						document.querySelector('.avatar > video').pause();
						document.querySelector('.avatar > video').currentTime = 0;
						break;

					case '4':
						document.querySelector('.qr-box').classList.add('active');
						document.querySelector('.qr-avatar').classList.add('active');
						document.querySelector('.qr-avatar > video').play();
						break;

					case '5':
						document.querySelector('.qr-box').classList.remove('active');
						document.querySelector('.qr-avatar').classList.remove('active');
						document.querySelector('.qr-avatar > video').pause();
						document.querySelector('.qr-avatar  > video').currentTime = 0;
						break;

					default:
						break;
				}
			});
		</script>
	</body>
</html>
